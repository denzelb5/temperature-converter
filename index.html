<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Modak|Saira+Extra+Condensed&display=swap" rel="stylesheet">
<body>
    <div class="jumbotron jumbotron-fluid" id="header">
        <div class="container">
          <h1 class="display-4">Sore Throat Temperature Converter</h1>
          <p class="lead">Convert temperatures from Fahrenheit to Celsius and Celsius to Fahrenheit</p>
        </div>
      </div>
      <div id="entryForm">
        <div class="input-group mb-3" id="input-box">
          <input type="number" class="input-box" id="input" placeholder="Enter Temperature" aria-label="Enter Temperature" aria-describedby="basic-addon1">
        </div>
        <div id="radio-container" class="btn-group btn-group-toggle" data-toggle="buttons">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input id="C" type="radio" name="radioButtons" class="buttons" data-toggle="buttons" aria-label="Radio button for following text input">
                </div>
              </div>
              <input  type="text" class="radio-button" aria-label="Text input with radio button" placeholder="CÂ°">
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input id ="F" type="radio" name="radioButtons" class="buttons" aria-label="Radio button for following text input">
                </div>
              </div>
              <input  type="text" class="radio-button" aria-label="Text input with radio button" placeholder="FÂ°">
            </div>
        </div>
        </div> 
        <div id="convert-container">
          <button type="button" id="convert-button" class="buttons">Convert</button>
        </div>
        <div id="output-box-container">
        <div id="output-box"></div>
      </div>

    <script src="./main.js"></script>
</body>
</html>
